name: Build and Test

on:
  push:
    # Build all branches
  pull_request:
    branches: [ master ]

jobs:
  build-amd64:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          autotools-dev \
          automake \
          autoconf \
          libtool \
          intltool \
          gettext \
          gettext-base \
          autopoint \
          libglib2.0-dev \
          pkg-config \
          bash-completion

    - name: Generate build system
      run: ./autogen.sh

    - name: Configure
      run: ./configure

    - name: Build
      run: make

    - name: Run tests
      run: make check

    - name: Test installation
      run: |
        sudo make install
        which utimer
        utimer --help